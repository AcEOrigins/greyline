<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Greyline Studio - User Portal. Manage your projects and track updates.">
    <title>User Portal - Greyline Studio</title>
    <link rel="icon" type="image/x-icon" href="assets/GreylineICO.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 40px;
        }
        
        .portal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-info h1 {
            margin: 0;
            color: var(--text-primary);
        }
        
        .user-info p {
            margin: 0.5rem 0 0 0;
            color: var(--text-secondary);
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .portal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .portal-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }
        
        .portal-card h3 {
            margin: 0 0 1rem 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .project-item {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .project-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .project-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-pending { background: #fbbf24; color: #92400e; }
        .status-in-progress { background: #3b82f6; color: white; }
        .status-completed { background: #10b981; color: white; }
        .status-on-hold { background: #6b7280; color: white; }
        
        .project-details {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .request-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .request-form textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .no-projects {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }
            
            .portal-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Greyline Studio</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#services" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="portal-container">
        <div class="portal-header">
            <div class="user-info">
                <h1>Welcome, <span id="userName">User</span>!</h1>
                <p>Manage your projects and track updates</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="portal-grid">
            <!-- Projects Section -->
            <div class="portal-card">
                <h3><i class="fas fa-project-diagram"></i> Your Projects</h3>
                <div id="projectsList">
                    <div class="no-projects">
                        <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No projects found. Your projects will appear here once they're created.</p>
                    </div>
                </div>
            </div>

            <!-- Update Request Section -->
            <div class="portal-card">
                <h3><i class="fas fa-edit"></i> Request Updates</h3>
                <form id="updateRequestForm" class="request-form">
                    <div class="form-group">
                        <select id="projectSelect" required>
                            <option value="">Select a project</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="requestType" required>
                            <option value="">Type of request</option>
                            <option value="design_change">Design Change</option>
                            <option value="content_update">Content Update</option>
                            <option value="feature_request">Feature Request</option>
                            <option value="bug_report">Bug Report</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="requestTitle" placeholder="Request Title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="requestDescription" placeholder="Describe your request in detail..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="portal-card">
            <h3><i class="fas fa-history"></i> Recent Activity</h3>
            <div id="activityList">
                <div class="no-projects">
                    <i class="fas fa-clock" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <p>No recent activity. Updates will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            // Display user name
            document.getElementById('userName').textContent = user.firstName || user.email;
            
            // Load user data
            loadUserData();
        }

        // Load user projects and data
        function loadUserData() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            // Fetch user's projects from API
            fetch('https://greylinestudio.com/backend/get_user_projects.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: user.id })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayProjects(data.projects);
                    populateProjectSelect(data.projects);
                    // Load notes for all projects
                    loadRecentActivity(data.projects, user.id);
                } else {
                    console.error('Failed to load projects:', data.message);
                    displayProjects([]);
                    populateProjectSelect([]);
                    displayRecentActivity([]);
                }
            })
            .catch(error => {
                console.error('Error loading projects:', error);
                displayProjects([]);
                populateProjectSelect([]);
                displayRecentActivity([]);
            });
        }

        // Load recent activity (notes) for all user projects
        function loadRecentActivity(projects, userId) {
            if (!projects || projects.length === 0) {
                displayRecentActivity([]);
                return;
            }

            // Fetch notes for all projects
            const notePromises = projects.map(project => {
                return fetch(`https://greylinestudio.com/backend/notes_api.php?user_id=${userId}&contact_id=${project.id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.notes) {
                            // Add project info to each note
                            return data.notes.map(note => ({
                                ...note,
                                projectTitle: project.title,
                                projectId: project.id
                            }));
                        }
                        return [];
                    })
                    .catch(error => {
                        console.error(`Error loading notes for project ${project.id}:`, error);
                        return [];
                    });
            });

            Promise.all(notePromises)
                .then(allNotes => {
                    // Flatten and sort by created_at (most recent first)
                    const flattenedNotes = allNotes.flat();
                    flattenedNotes.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    // Show only the 10 most recent
                    displayRecentActivity(flattenedNotes.slice(0, 10));
                })
                .catch(error => {
                    console.error('Error loading activity:', error);
                    displayRecentActivity([]);
                });
        }

        // Display recent activity
        function displayRecentActivity(notes) {
            const activityList = document.getElementById('activityList');
            
            if (!notes || notes.length === 0) {
                activityList.innerHTML = `
                    <div class="no-projects">
                        <i class="fas fa-clock" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No recent activity. Your update requests will appear here.</p>
                    </div>
                `;
                return;
            }
            
            activityList.innerHTML = notes.map(note => {
                const date = new Date(note.created_at);
                const typeLabels = {
                    'design_change': 'Design Change',
                    'content_update': 'Content Update',
                    'feature_request': 'Feature Request',
                    'bug_report': 'Bug Report',
                    'other': 'Other',
                    'general': 'General'
                };
                const typeLabel = typeLabels[note.note_type] || note.note_type;
                const createdBy = note.created_by === 'user' ? 'You' : 'Team';
                
                return `
                    <div class="project-item" style="margin-bottom: 1rem;">
                        <div class="project-header">
                            <div class="project-title">${note.note_title}</div>
                            <span class="project-status" style="background: #3b82f6; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem;">
                                ${typeLabel}
                            </span>
                        </div>
                        <div class="project-details">
                            <p style="margin: 0.5rem 0;">${note.note_content.substring(0, 150)}${note.note_content.length > 150 ? '...' : ''}</p>
                            <small style="color: var(--text-muted);">
                                Project: ${note.projectTitle || 'Unknown'} | 
                                By: ${createdBy} | 
                                ${date.toLocaleDateString()} ${date.toLocaleTimeString()}
                            </small>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Display projects
        function displayProjects(projects) {
            const projectsList = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                projectsList.innerHTML = `
                    <div class="no-projects">
                        <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No projects found. Your projects will appear here once they're created.</p>
                    </div>
                `;
                return;
            }
            
            projectsList.innerHTML = projects.map(project => `
                <div class="project-item">
                    <div class="project-header">
                        <div class="project-title">${project.title}</div>
                        <span class="project-status status-${project.status.replace('_', '-')}">${project.status.replace('_', ' ').toUpperCase()}</span>
                    </div>
                    <div class="project-details">
                        <p>${project.description}</p>
                        <small>Submitted: ${new Date(project.submitted_at).toLocaleDateString()}</small>
                    </div>
                </div>
            `).join('');
        }

        // Populate project select dropdown
        function populateProjectSelect(projects) {
            const projectSelect = document.getElementById('projectSelect');
            projectSelect.innerHTML = '<option value="">Select a project</option>';
            
            if (!projects || projects.length === 0) {
                return;
            }
            
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id; // This is the contact_id
                option.textContent = `${project.title} (${project.jobNumber || 'N/A'})`;
                projectSelect.appendChild(option);
            });
        }

        // Handle update request form submission
        document.getElementById('updateRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.id) {
                showNotification('Please log in to submit a request', 'error');
                return;
            }
            
            const contactId = document.getElementById('projectSelect').value;
            const requestType = document.getElementById('requestType').value;
            const title = document.getElementById('requestTitle').value.trim();
            const description = document.getElementById('requestDescription').value.trim();
            
            // Validation
            if (!contactId) {
                showNotification('Please select a project', 'error');
                return;
            }
            
            if (!title || !description) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Prepare note data
            const noteData = {
                user_id: user.id,
                contact_id: parseInt(contactId),
                note_title: title,
                note_content: description,
                note_type: requestType || 'other',
                priority: 'medium',
                created_by: 'user',
                is_private: false
            };
            
            // Submit to notes API
            fetch('https://greylinestudio.com/backend/notes_api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(noteData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification('Update request submitted successfully!', 'success');
                    this.reset();
                    // Reload user data to show the new note in activity
                    loadUserData();
                } else {
                    showNotification(data.message || 'Failed to submit request', 'error');
                }
            })
            .catch(error => {
                console.error('Error submitting request:', error);
                showNotification('An error occurred. Please try again.', 'error');
            })
            .finally(() => {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10001;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 300px;
                ${type === 'error' ? 'background: #ef4444;' : 'background: #10b981;'}
            `;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Initialize portal
        checkAuth();
    </script>
</body>
</html>
